<!DOCTYPE html>
<html>
<head>
    <title>Research Assistant</title>
    <style>
        #conversation { max-width: 600px; margin: 0 auto; }
        .block { background: #f7f7f7; margin: 10px 0; padding: 10px; border-radius: 6px; }
        .user { color: #333; font-weight: bold; }
        .assistant { color: #222; }
    </style>
</head>
<body>
    <h1>Research Assistant</h1>
    <div id="conversation"></div>
    <form id="researchForm">
        <input type="text" id="query" placeholder="Ask me anything..." autocomplete="off" required>
        <button type="submit">Submit</button>
    </form>
</body>
<script src="main.js"></script>
</html>

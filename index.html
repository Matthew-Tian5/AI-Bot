<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #results { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Research Assistant</h1>
    <form id="researchForm">
        <label for="query">What can I help you research?</label><br>
        <input type="text" id="query" name="query" style="width:300px">
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById('researchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            document.getElementById('results').innerHTML = "<em>Processing...</em>";

            // Send query to backend using fetch
            const response = await fetch('/research', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h2>Topic: ${data.topic}</h2>
                    <h3>Summary</h3>
                    <p>${data.summary}</p>
                    <h3>Sources</h3>
                    <ul>${data.sources.map(src => `<li>${src}</li>`).join('')}</ul>
                    <h3>Tools Used</h3>
                    <ul>${data.tools_used.map(tool => `<li>${tool}</li>`).join('')}</ul>
                `;
            } else {
                document.getElementById('results').innerHTML = "<span style='color:red'>Error fetching research results.</span>";
            }
        });
    </script>
</body>
</html>
